  <body>
    <script>
    
function testEventHandling() {
    var et = new goog.events.EventTarget;
    var q = 0;
    function f(e) {
        q += 1;
    }
    et.addEventListener("foo", f );
    et.dispatchEvent("foo");
    assertEquals( 1, q );
}

function testAdClass() {
    assertNotEquals( adbot.ad_class, "none");
}

</script>
